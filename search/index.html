	var s = '[{"title":"Hello World","date":"2018-06-14T08:00:30.668Z","content":"Welcome to Hexo! This is your very first post. Check documentation for more info. If you get any problems when using Hexo, you can find the answer in troubleshooting or you can ask me on GitHub.\nQuick Start\nCreate a new post\n1$ hexo new My New Post\nMore info: Writing\nRun server\n1$ hexo server\nMore info: Server\nGenerate static files\n1$ hexo generate\nMore info: Generating\nDeploy to remote sites\n1$ hexo deploy\nMore info: Deployment\n","tags":[],"path":"2018/06/14/hello-world/","external_link":""},{"title":"前端面试2018","date":"2018-06-19T02:24:07.000Z","content":"前端面试2018\n\n面试题网上分享的比较多，我从其它方面总结下自己的前端面试吧\n\n\n自信，很多时候我说话的姿态声调语气，会让面试官觉得我很不自信，还很容易紧张，更不会思考了，我希望自己以后去做更多的前端技术分享，来锻炼自己\n逻辑题+基础算法题+HTTP，前端也是程序员，既然写代码，这方面是绕不过去的\n除了知识点，还要展示自己的业务能力，解决问题的能力\n\n","tags":[],"path":"2018/06/19/interview-experience/","external_link":""},{"title":"redux原理理解(一)","date":"2018-03-25T11:03:01.000Z","content":"前言\n\n\nreducer和react-reducer是两个概念，建议看看阮一峰-redux,阮一峰-react-redux，关于使用我也在探索中\n\n\nREDUX是用来进行状态统一管理的组件\n\n\nREACT-REDUX是把REDUX进一步封装，使其在REACT项目中可以快速应用\n\n\n这篇文章并不是直接分析源码，而是从简单的ES6代码到模拟react原理，一步步分析其思想原理，建议自己敲一遍，高手可以直接看文章最后的原理部分\n\n\n这里一共有六部分代码，循序渐进:\n第一次：\n123456789101112//一个普通的render函数function render() &#123;  let titleState=&#123;text:前端学习之路,color:red&#125;;  let contentState=&#123;text:CSS,HTML,JS,NODE,VUE,REACT,color:green&#125;;  let title=document.getElementById(title);  title.innerHTML=titleState.text;  title.style.color=titleState.color;  let content=document.getElementById(content);  content.innerHTML=contentState.text;  content.style.color=contentState.color;&#125;render();\n第二次\n123456789101112131415161718//将title和content拿出来，模拟组件function Title(titleState) &#123;  let title=document.getElementById(title);  title.innerHTML=titleState.text;  title.style.color=titleState.color;&#125;function Content(contentState) &#123;  let content=document.getElementById(content);  content.innerHTML=contentState.text;  content.style.color=contentState.color;&#125;function render() &#123;  let titleState=&#123;text:前端学习之路,color:red&#125;;  let contentState=&#123;text:CSS,HTML,JS,NODE,VUE,REACT,color:green&#125;;  Title(titleState);  Content(contentState);&#125;render();\n第三次\n1234567891011121314151617181920212223242526272829303132333435363738394041424344454647484950515253545556575859// 将状态统一管理//上一次的state，任何组件都可以拿来修改，容易混乱，先提取出来，只有dispatch方法才可以修改state// state=&gt;对照阮一峰的博客理解其概念// 载荷：作用于state使其发生改变// 修改状态不可以直接修改 直接调用dispatch去修改状态 function createStore() &#123;  let state=&#123;    titleState:&#123;text:前端学习之路,color:red&#125;,    contentState:&#123;text:CSS,HTML,JS,NODE,VUE,REACT,color:green&#125;  &#125;;  //要求 传一个参数 action 一个对象&#123;type:修改某个状态的标志,其他的参数是修改后的值(载荷)&#125;  function dispatch(action) &#123;    switch (action.type)&#123;      case TITLE_CHANGE_TEXT:        state=&#123;...state,titleState:&#123;...state.titleState,text:action.text&#125;&#125;;        break;      case TITLE_CHANGE_COLOR:        state=&#123;...state,titleState:&#123;...state.titleState,color:action.color&#125;&#125;;        break;      case CONTENT_CHANGE_TEXT:        state=&#123;...state,contentState:&#123;...state.contentState,text:action.text&#125;&#125;;        break;    &#125;  &#125;  //为了防止 state泄漏 外面可以修改 ,需要一个跟state长的一样的对象 但是地址不一样[深拷贝]  let getState=()=&gt;(JSON.parse(JSON.stringify(state)));  return &#123;dispatch,getState&#125;&#125;const TITLE_CHANGE_TEXT=title_change_text;const TITLE_CHANGE_COLOR=title_change_color;const CONTENT_CHANGE_TEXT=content_change_text;//创建容器let store=createStore();function Title() &#123;  let title=document.getElementById(title);  //如果是state.state.xxx=xxx,容易使状态管理混乱，只能通过store.getState()方法修改，因为并不是真实的地址值  title.innerHTML=store.getState().titleState.text;  title.style.color=store.getState().titleState.color;&#125;function Content() &#123;  let content=document.getElementById(content);  content.innerHTML=store.getState().contentState.text;  content.style.color=store.getState().contentState.color;&#125;function render() &#123;  Title();  Content();&#125;setTimeout(()=&gt;&#123;  store.dispatch(&#123;type:TITLE_CHANGE_TEXT,text:其实前端很好玩~&#125;);  store.dispatch(&#123;type:TITLE_CHANGE_COLOR,color:blue&#125;);  store.dispatch(&#123;type:CONTENT_CHANGE_TEXT,text:html+css+js+node+vue+react&#125;);  render();&#125;,3000);render();\n\ncreateStore =&gt;用来生成store,store用来存储数据\nstore.getState =&gt;当前时刻的state\naction =&gt;一个对象，是View(用户)发出的通知，表示state要发生变化了\nstore.dispatch()是 View 发出 Action 的唯一方法\n\n\n理清楚上面的概念后，我们看看还需要什么\n第四次\n123456789101112131415161718192021222324252627282930313233343536373839404142434445464748495051525354555657585960616263//createStore是redux提供的一个函数，不可能修改其源码，状态应该拿出来function createStore(reducer) &#123;  let state;  //默认第一次先执行一个dispatch  dispatch(&#123;&#125;);//为了防止 action是一个undefined 而undefined.type就会报错  function dispatch(action) &#123;    //reducer作用就是修改 state用的    state=reducer(state,action)  &#125;  let getState=()=&gt;(JSON.parse(JSON.stringify(state)));  return &#123;dispatch,getState&#125;&#125;const TITLE_CHANGE_TEXT=title_change_text;const TITLE_CHANGE_COLOR=title_change_color;const CONTENT_CHANGE_TEXT=content_change_text;let initState=&#123;  titleState:&#123;text:前端学习之路,color:red&#125;,  contentState:&#123;text:CSS,HTML,JS,NODE,VUE,REACT,color:green&#125;&#125;;function reducer(state=initState,action) &#123;  switch (action.type)&#123;    case TITLE_CHANGE_TEXT:      //return 一个修改后的state      return &#123;...state,titleState:&#123;...state.titleState,text:action.text&#125;&#125;;      break;    case TITLE_CHANGE_COLOR:      return &#123;...state,titleState:&#123;...state.titleState,color:action.color&#125;&#125;;      break;    case CONTENT_CHANGE_TEXT:      return &#123;...state,contentState:&#123;...state.contentState,text:action.text&#125;&#125;;      break;  &#125;  //这里一定不要忘了返回  return state;&#125;//创建容器 传一个参数 函数let store=createStore(reducer);function Title() &#123;  let title=document.getElementById(title);  title.innerHTML=store.getState().titleState.text;  title.style.color=store.getState().titleState.color;&#125;function Content() &#123;  let content=document.getElementById(content);  content.innerHTML=store.getState().contentState.text;  content.style.color=store.getState().contentState.color;&#125;function render() &#123;  Title();  Content();&#125;setTimeout(()=&gt;&#123;  store.dispatch(&#123;type:TITLE_CHANGE_TEXT,text:前端其实很好玩~&#125;);  store.dispatch(&#123;type:TITLE_CHANGE_COLOR,color:blue&#125;);  store.dispatch(&#123;type:CONTENT_CHANGE_TEXT,text:html+css+js+node+vue+react&#125;);  render();&#125;,3000);render();\n\nreducer =&gt;一个函数，它接受 Action 和当前 State 作为参数，返回一个新的 State。\nreducer 把修改容器中状态的行为操作统一放到一起进行统一管理\n\n\n第五次\n1234567891011121314151617181920212223242526272829303132333435363738394041424344454647484950515253545556575859606162636465666768697071727374//订阅事件function createStore(reducer) &#123;  let state,listener=[];  dispatch(&#123;&#125;);  function dispatch(action) &#123;    state=reducer(state,action);    //依次让订阅的方法执行    listener.forEach(item=&gt;item());  &#125;  let subscribe=(fn)=&gt;&#123;    listener=[...listener,fn];    //返回一个函数 取消订阅    return ()=&gt;&#123;      //将数组中的fn删除      listener=listener.filter(item=&gt;item!=fn);    &#125;  &#125;;  let getState=()=&gt;(JSON.parse(JSON.stringify(state)));  return &#123;dispatch,getState,subscribe&#125;&#125;const TITLE_CHANGE_TEXT=title_change_text;const TITLE_CHANGE_COLOR=title_change_color;const CONTENT_CHANGE_TEXT=content_change_text;let initState=&#123;  titleState:&#123;text:前端,color:red&#125;,  contentState:&#123;text:CSS,HTML,JS,NODE,VUE,REACT,color:green&#125;&#125;;function reducer(state=initState,action) &#123;  switch (action.type)&#123;    case TITLE_CHANGE_TEXT:      //return 一个修改后的state      return &#123;...state,titleState:&#123;...state.titleState,text:action.text&#125;&#125;;      break;    case TITLE_CHANGE_COLOR:      return &#123;...state,titleState:&#123;...state.titleState,color:action.color&#125;&#125;;      break;    case CONTENT_CHANGE_TEXT:      return &#123;...state,contentState:&#123;...state.contentState,text:action.text&#125;&#125;;      break;  &#125;  return state;&#125;let store=createStore(reducer);store.subscribe(render);let unsubscribe=store.subscribe(()=&gt;&#123;  console.log(KK好漂亮);&#125;);unsubscribe();function Title() &#123;  let title=document.getElementById(title);  title.innerHTML=store.getState().titleState.text;  title.style.color=store.getState().titleState.color;&#125;function Content() &#123;  let content=document.getElementById(content);  content.innerHTML=store.getState().contentState.text;  content.style.color=store.getState().contentState.color;&#125;function render() &#123;  Title();  Content();&#125;setTimeout(()=&gt;&#123;  store.dispatch(&#123;type:TITLE_CHANGE_TEXT,text:前端其实很好玩~&#125;);  store.dispatch(&#123;type:TITLE_CHANGE_COLOR,color:blue&#125;);  store.dispatch(&#123;type:CONTENT_CHANGE_TEXT,text:html+css+js+node+vue+react&#125;);&#125;,3000);render();\n\nsubscribe  =&gt;设置监听函数，一旦 State 发生变化，就自动执行这个函数。\n发布订阅这个不难理解\n\n\n最后，放大招：\ncreateStore的简单实现\n12345678910111213141516171819202122const createStore = (reducer) =&gt; &#123;  let state;  let listeners = [];  const getState = () =&gt; state;  const dispatch = (action) =&gt; &#123;    state = reducer(state, action);    listeners.forEach(listener =&gt; listener());  &#125;;  const subscribe = (listener) =&gt; &#123;    listeners.push(listener);    return () =&gt; &#123;      listeners = listeners.filter(l =&gt; l !== listener);    &#125;  &#125;;  dispatch(&#123;&#125;);  return &#123; getState, dispatch, subscribe &#125;;&#125;;\n等等，还有:\ncombineReducers的简单实现\n123456789function combineReducers(reducers) &#123;  return (state=&#123;&#125;,action)=&gt;&#123;    let obj=&#123;&#125;;    for (let key in reducers)&#123;      obj[key]=reducers[key](state[key],action)    &#125;    return obj;  &#125;&#125;\n\n\ncombineReducers()做的就是产生一个整体的 Reducer 函数。该函数根据 State 的 key 去执行相应的子 Reducer，并将返回结果合并成一个大的 State 对象。\n\n\n可以看下一篇的应用来理解~\n\n\n","tags":[],"path":"2018/03/25/redux-theory/","external_link":""},{"title":"redux&&react-redux应用(二)","date":"2018-03-25T11:11:28.000Z","content":"以一个投票的小案例来分析\n整个项目是基于create-react-app构建的，其它的文件目录这里就不编写了，只把SRC中需要的内容列举出来\n\n需要安装bootstrap@3.3.7\n\n1234567891011121314|-src  |-component  //=&gt;存放项目中的一个个组件    |-VoteButton    |-VoteResult  |-store     //=&gt;存储的是REDUX全套管理内容    |-action      |-index.js      |-vote.js    |-reducer      |-index.js      |-vote.js    |-action-types.js    |-index.js  |-index.js  //=&gt;项目的主入口,在这里实现JSX元素的渲染\n1）定义所有的行为标识\naction-types.js\n12345/* * 宏观管理当前项目中需要用到的所有行为标识(REDUX中需要使用) */export const VOTE_A = VOTE_A;export const VOTE_B = VOTE_B;\n2）处理REDUCER\n\n所有容器中的状态修改，都要经过REDUCER统一管理和处理\n\nreducer/vote.js\n12345678910111213141516171819import * as Types from ../action-types;function vote(state = &#123;    A: 0,    B: 0&#125;, action) &#123;    state = &#123;...state&#125;;    switch (action.type) &#123;        case Types.VOTE_A:            state.A = state.A + 1;            break;        case Types.VOTE_B:            state.B = state.B + 1;            break;    &#125;    return state;&#125;export default vote;\nreducer/index.js\n12345678/*==合并所有编写的REDUCER==*/import &#123;combineReducers&#125; from redux;import vote from ./vote;const reducer = combineReducers(&#123;    vote: vote&#125;);export default reducer;\n3）编写STORE中的INDEX创建容器\nstore/index.js\n1234567891011/* * 创建容器并且将其导出 *   1、依赖REDUCER *   2、在这里配置各种中间件 *   ... */import &#123;createStore&#125; from redux;import reducer from ./reducers/index;const store = createStore(reducer);export default store;\n4）ACTION-CREATEOR\n\n把后期组件中需要进行DISPATCH派发的任务都封装为具体的方法，返回派发是需要的ACTION对象即可\n\naction/vote.js\n123456789101112131415import * as Types from ../action-types;const vote = &#123;    supportA() &#123;        return &#123;            type: Types.VOTE_A        &#125;    &#125;,    supportB() &#123;        return &#123;            type: Types.VOTE_B        &#125;    &#125;&#125;;export default vote;\naction/index.js\n123456import vote from ./vote;const action = &#123;    vote: vote&#125;;export default action;\n4、编写组件，基于REACT-REDUX完成状态的使用和修改等\nindex.js\n123456789101112131415161718192021import React from react;import ReactDOM from react-dom;import VoteResult from ./component/VoteResult;import VoteButton from ./component/VoteButton;import &#123;Provider&#125; from react-redux;import store from ./store/index;//=&gt;重要事情：//1、导入STORE(创建好的容器)//2、利用REACT-REDUX中的Provider组件（把组件作为根组件），把创建的容器通过属性的方式传递给这个根组件（目的：基于REACT-REDUX的处理，可以把STORE中的状态信息以及DISPATCH传递给当前项目中的每一个子组件 [前提是子组件需要经过高阶处理]）ReactDOM.render(&lt;Provider store=&#123;store&#125;&gt;    &lt;div className=panel panel-default         style=&#123;&#123;             width: 50%,             margin: 20px auto         &#125;&#125;&gt;        &lt;VoteResult/&gt;        &lt;VoteButton/&gt;    &lt;/div&gt;&lt;/Provider&gt;, window.root);\ncomponent/VoteButton.js\n1234567891011121314151617181920212223242526272829303132333435363738394041424344454647484950515253545556575859import React from react;import ReactDOM from react-dom;import PropTypes from prop-types;import &#123;connect&#125; from react-redux;import action from ../store/action/index;class VoteButton extends React.Component &#123;    constructor(props) &#123;        super(props);    &#125;    render() &#123;        let &#123;supportA, supportB&#125; = this.props;        return &lt;main className=panel-body&gt;            &lt;button type=button                    className=btn btn-danger                    onClick=&#123;supportA&#125;&gt;                赞成            &lt;/button&gt;            &amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;            &lt;button type=button                    className=btn btn-success                    onClick=&#123;supportB&#125;&gt;                反对            &lt;/button&gt;        &lt;/main&gt;;    &#125;&#125;/*const mapStateToProps = state =&gt; &#123;    //=&gt;state:存储的是STORE中的状态    //&#123;vote:&#123;A:,B:&#125;&#125;    return &#123;        ...state.vote    &#125;//=&gt;返回的是啥,就相当于把这些属性挂载到组件的PROPS上了&#125;;*//*const mapDispatchToProps = dispatch =&gt; &#123;    const &#123;supportA, supportB&#125; = action.vote;    return &#123;        SA() &#123;            dispatch(supportA());        &#125;,        SB() &#123;            dispatch(supportB());        &#125;    &#125;//=&gt;把返回对象中的每一个属性方法挂载到PROPS上&#125;;*/export default connect(state =&gt; (&#123;...state.vote&#125;), action.vote)(VoteButton);/* * connect：REACT-REDUX中提供的高阶组件，目的是为了把STORE容器中的STATE/ACTION分别作为组件的属性传递给组件 *    第二个括号中的参数是我们需要处理的组件 *    第一个括号中的参数： *       mapStateToProps：把STORE容器中的STATE作为组件的属性 *       mapDispatchToProps：把STORE容器中的派发操作作为组件的属性 */\ncomponent/VoteResult.js\n123456789101112131415161718192021222324252627282930313233343536373839404142import React from react;import ReactDOM from react-dom;import PropTypes from prop-types;import &#123;connect&#125; from react-redux;import action from ../store/action/index;class VoteResult extends React.Component &#123;    constructor(props) &#123;        super(props);    &#125;    render() &#123;        let &#123;A, B&#125; = this.props,            val = ((A / (A + B)) * 100).toFixed(2) + %;        (A + B) === 0 ? val = 50% : null;        return &lt;header className=panel-heading&gt;            &lt;h3 className=panel-title&gt;                KK好漂亮啊            &lt;/h3&gt;            &lt;div className=progress                 style=&#123;&#123;                     margin: 20px 0,                     background: #5CB85C                 &#125;&#125;&gt;                &lt;div className=progress-bar                     role=progressbar                     aria-valuenow=60                     aria-valuemin=0                     aria-valuemax=100                     style=&#123;&#123;                         width: val,                         background: #D9534F                     &#125;&#125;&gt;                    &#123;val&#125;                & 	var el = document.getElementById('search-form');
	var newBox = $('.Card-archive').first().clone();
	el.oninput = function(event){
		var searchText = el.value;
		var result = fuse.search(searchText);
		$('.archive-cards .Card-archive').remove();
		for(var i in result){
			var anotherBox = newBox.clone();
			var dateStr = new Date(result[i].date);
			anotherBox.css('display','flex');
			var url = "";
			if(result[i].external_link !== ""){
				url = result[i].external_link;
			}else{
				url = '/' + result[i].path;
			}

			anotherBox.find('.Card-title a').text(result[i].title).attr('href', url);
			anotherBox.find('.Card-date').text(dateStr.toDateString());
			anotherBox.appendTo('.archive-cards');
		}
