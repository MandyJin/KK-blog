        <h3 id="前言"><a href="#前言" class="headerlink" title="前言"></a>前言</h3><blockquote>
<p>手动搭建…</p>
</blockquote>
<p>1.安装<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">yarn init -y </span><br><span class="line">yarn add webpack webpack-cli webpack-dev-server babel-core babel-loader babel-preset-es2015 babel-preset-react babel-preset-stage-0</span><br><span class="line">css-loader file-loader html-webpack-plugin less less-loader style-loader</span><br><span class="line">url-loader --dev</span><br><span class="line"></span><br><span class="line">yarn add react react-dom</span><br></pre></td></tr></table></figure></p>
<p>2.添加脚本命令，在package.json文件中<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">&quot;scripts&quot;: &#123;</span><br><span class="line">   &quot;dev&quot;: &quot;webpack-dev-server --open&quot;,</span><br><span class="line">   &quot;start&quot;: &quot;npm run dev&quot;,</span><br><span class="line">   &quot;build&quot;: &quot;webpack&quot;</span><br><span class="line"> &#125;,</span><br></pre></td></tr></table></figure></p>
<p>3.添加文件 <code>.babelrc</code><br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">&#123;</span><br><span class="line">  &quot;presets&quot;:[&quot;es2015&quot;,&quot;stage-0&quot;,&quot;react&quot;]</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
<p>4.添加文件 <code>webpack.config.js</code><br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br></pre></td><td class="code"><pre><span class="line">let path = require(&quot;path&quot;)</span><br><span class="line">let htmlWebpackPlugin = require(&quot;html-webpack-plugin&quot;)</span><br><span class="line">module.exports=&#123;</span><br><span class="line">    entry:&quot;./src/index.js&quot;,</span><br><span class="line">    output:&#123;</span><br><span class="line">        filename:&quot;build.js&quot;,</span><br><span class="line">        path:path.resolve(&quot;./dist&quot;)</span><br><span class="line">    &#125;,</span><br><span class="line">    module:&#123;</span><br><span class="line">        rules:[</span><br><span class="line">            &#123;</span><br><span class="line">                test:/\.js$/,</span><br><span class="line">                use:&quot;babel-loader&quot;,</span><br><span class="line">                exclude:/node_modules/</span><br><span class="line">            &#125;,</span><br><span class="line">            &#123;</span><br><span class="line">                test:/\.css$/,</span><br><span class="line">                use:[&quot;style-loader&quot;,&quot;css-loader&quot;]</span><br><span class="line">            &#125;,</span><br><span class="line">            &#123;</span><br><span class="line">                test:/\.less$/,</span><br><span class="line">                use:[&quot;style-loader&quot;,&quot;css-loader&quot;,&quot;less-loader&quot;]</span><br><span class="line">            &#125;,</span><br><span class="line">            &#123;</span><br><span class="line">                test:/\.(jpg|gif|jpeg|png)$/i,use:&quot;url-loader&quot;</span><br><span class="line">            &#125;</span><br><span class="line">        ]</span><br><span class="line">    &#125;,</span><br><span class="line">    plugins:[</span><br><span class="line">        new htmlWebpackPlugin(&#123;</span><br><span class="line">                template:&quot;./src/index.html&quot;</span><br><span class="line">        &#125;</span><br><span class="line">        )</span><br><span class="line">    ]</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
